<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Blog preview card</title>
</head>
<body>
  <main class="content">
    <div class="card">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="article-image" />
      </div>
      <div class="card-content">
        <p class="blog-category">Learning</p>
        <p class="blog-publish-date">Published 21 Dec 2023</p>
        <h2 class="blog-title">HTML & CSS foundations</h2>
        <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-section">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="32px" height="32px" />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
